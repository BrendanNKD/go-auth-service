name: CI - Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - feat/**
      - fix/**
      - minor/**
      - breaking/**

permissions:
  contents: read
  security-events: write

jobs:
  test_build_security:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      APP_PORT: ${{ secrets.APP_PORT }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_INSTANCE_IDENTIFIER: ${{ secrets.DB_INSTANCE_IDENTIFIER }}
      DB_ENGINE: ${{ secrets.DB_ENGINE }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_SSLMODE: ${{ secrets.DB_SSLMODE }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRE_HOURS: ${{ secrets.JWT_EXPIRE_HOURS }}
      APP_ENV: ${{ secrets.APP_ENV }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download Dependencies
        run: go mod download

      - name: Run Go Vet
        run: go vet ./...

      - name: Run Unit Tests
        run: |
          go test ./... -json -coverprofile=coverage.out > test-report.json

      - name: Upload Unit Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-test-report
          path: |
            test-report.json
            coverage.out

      - name: Run Gitleaks Secret Scanning
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --report-format sarif --report-path gitleaks.sarif

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif

      # - name: Run Trivy Repository Scan
      #   uses: aquasecurity/trivy-action@0.20.0
      #   with:
      #     scan-type: fs
      #     scan-ref: .
      #     severity: HIGH,CRITICAL
      #     scanners: vuln,secret,config
      #     ignore-unfixed: true
      #     exit-code: "1"
      #     format: sarif
      #     output: trivy-fs.sarif

      # - name: Upload Trivy Repository Report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: trivy-fs-report
      #     path: trivy-fs.sarif

      - name: Build Docker Image
        run: docker build -t authservice:ci .

      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: authservice:ci
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: "1"
          format: sarif
          output: trivy-image.sarif

      # - name: Upload Trivy Image Report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: trivy-image-report
      #     path: trivy-image.sarif

      - name: Run Snyk to check for vulnerabilities
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/golang@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif

      - name: Upload Snyk results to GitHub Code Scanning
        if: env.SNYK_TOKEN != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: Upload Snyk Report
        if: env.SNYK_TOKEN != ''
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk.sarif
